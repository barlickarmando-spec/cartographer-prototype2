<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test US Property Data API Endpoints</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2C3E50;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .endpoint {
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background: #F8FAFB;
        }
        .endpoint h3 {
            margin-top: 0;
            color: #2C3E50;
        }
        .endpoint-url {
            font-family: monospace;
            font-size: 12px;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            word-break: break-all;
        }
        button {
            background: #5BA4E5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #4A93D4;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #D1FAE5;
            border: 2px solid #10B981;
            color: #065F46;
        }
        .error {
            background: #FEE2E2;
            border: 2px solid #EF4444;
            color: #991B1B;
        }
        .testing {
            background: #EFF6FF;
            border: 2px solid #5BA4E5;
            color: #1E40AF;
        }
        .summary {
            background: #D1FAE5;
            border: 2px solid #10B981;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .test-all-btn {
            background: #10B981;
            font-size: 16px;
            padding: 15px 30px;
            margin: 20px 0;
        }
        .test-all-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test US Property Data API Endpoints</h1>
        <p>Click each button to test if that endpoint works with your subscription.</p>
        
        <button class="test-all-btn" onclick="testAllEndpoints()">
            üöÄ Test All Endpoints
        </button>

        <div id="endpoints"></div>

        <div id="summary"></div>
    </div>

    <script>
        const API_KEY = '3b86e8a737mshcc69ac4077e9c00p18b472jsnc475ce3e84b9';
        const API_HOST = 'us-real-estate.p.rapidapi.com';

        const endpoints = [
            {
                id: 'opt1',
                name: 'Option 1: /for-sale',
                url: 'https://us-real-estate.p.rapidapi.com/for-sale?city=Austin&state_code=TX&limit=5',
                description: 'Basic for-sale endpoint with city and state'
            },
            {
                id: 'opt2',
                name: 'Option 2: /v2/for-sale',
                url: 'https://us-real-estate.p.rapidapi.com/v2/for-sale?city=Austin&state_code=TX&limit=5',
                description: 'V2 for-sale endpoint'
            },
            {
                id: 'opt3',
                name: 'Option 3: /properties/list-for-sale',
                url: 'https://us-real-estate.p.rapidapi.com/properties/list-for-sale?city=Austin&state_code=TX&limit=5',
                description: 'Properties list-for-sale endpoint'
            },
            {
                id: 'opt4',
                name: 'Option 4: /properties/v2/list-for-sale',
                url: 'https://us-real-estate.p.rapidapi.com/properties/v2/list-for-sale?city=Austin&state_code=TX&limit=5',
                description: 'Properties V2 list-for-sale endpoint'
            },
            {
                id: 'opt5',
                name: 'Option 5: /search',
                url: 'https://us-real-estate.p.rapidapi.com/search?location=Austin%2C%20TX&status=for_sale&limit=5',
                description: 'Search endpoint with location'
            }
        ];

        function renderEndpoints() {
            const container = document.getElementById('endpoints');
            container.innerHTML = endpoints.map(ep => `
                <div class="endpoint" id="${ep.id}">
                    <h3>${ep.name}</h3>
                    <p>${ep.description}</p>
                    <div class="endpoint-url">${ep.url}</div>
                    <button onclick="testEndpoint('${ep.id}')">Test This Endpoint</button>
                    <div id="${ep.id}-result"></div>
                </div>
            `).join('');
        }

        async function testEndpoint(id) {
            const endpoint = endpoints.find(ep => ep.id === id);
            const resultDiv = document.getElementById(`${id}-result`);
            const button = document.querySelector(`#${id} button`);
            
            button.disabled = true;
            resultDiv.className = 'result testing';
            resultDiv.textContent = 'üß™ Testing...';

            try {
                const response = await fetch(endpoint.url, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed (${response.status})\n${errorText.substring(0, 200)}...`;
                    button.disabled = false;
                    return null;
                }

                const data = await response.json();
                
                // Analyze response
                let homeCount = 0;
                let format = 'Unknown';
                
                if (data.data?.home_search?.results) {
                    homeCount = data.data.home_search.results.length;
                    format = 'data.data.home_search.results';
                } else if (data.results) {
                    homeCount = data.results.length;
                    format = 'data.results';
                } else if (Array.isArray(data)) {
                    homeCount = data.length;
                    format = 'Array';
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ SUCCESS!\n\n` +
                    `üìä Found ${homeCount} homes\n` +
                    `üì¶ Format: ${format}\n\n` +
                    `Sample response:\n${JSON.stringify(data, null, 2).substring(0, 500)}...`;
                
                button.disabled = false;
                return { endpoint, data };
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
                button.disabled = false;
                return null;
            }
        }

        async function testAllEndpoints() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'üß™ Testing...';

            const results = [];

            for (const endpoint of endpoints) {
                const result = await testEndpoint(endpoint.id);
                if (result) {
                    results.push(result);
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            const summaryDiv = document.getElementById('summary');
            
            if (results.length === 0) {
                summaryDiv.innerHTML = `
                    <h2>‚ùå No Endpoints Worked</h2>
                    <p><strong>Next steps:</strong></p>
                    <ol>
                        <li>Check your RapidAPI subscription is active</li>
                        <li>Go to <a href="https://rapidapi.com/developer/dashboard" target="_blank">RapidAPI Dashboard</a></li>
                        <li>Check which endpoints are included in your plan</li>
                        <li>Consider trying a different Real Estate API</li>
                    </ol>
                `;
            } else {
                summaryDiv.className = 'summary';
                summaryDiv.innerHTML = `
                    <h2>‚úÖ Found ${results.length} Working Endpoint(s)!</h2>
                    <h3>üéØ RECOMMENDED:</h3>
                    <p><strong>${results[0].endpoint.name}</strong></p>
                    <p>Endpoint: <code>${results[0].endpoint.url.split('?')[0]}</code></p>
                    <h3>üìã Tell me:</h3>
                    <p><strong>"${results[0].endpoint.name} works!"</strong></p>
                    <p>And I'll update the code for you!</p>
                `;
            }

            button.disabled = false;
            button.textContent = 'üöÄ Test All Endpoints';
        }

        renderEndpoints();
    </script>
</body>
</html>
